
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calcola i tuoi macro</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #ff4d4d;
      color: white;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: white;
      color: #ff4d4d;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .output {
      background-color: #ffeaea;
      color: #ff4d4d;
      border-radius: 30px;
      padding: 30px;
      margin-top: 40px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Calcola i tuoi macronutrienti</h1>
  <form id="macroForm">
    <label for="weight">Peso (kg)</label>
    <input type="number" id="weight" required />

    <label for="height">Altezza (cm)</label>
    <input type="number" id="height" required />

    <label for="age">Et√†</label>
    <input type="number" id="age" required />

    <label for="gender">Genere</label>
    <select id="gender" required>
      <option value="">Seleziona</option>
      <option value="M">Maschio</option>
      <option value="F">Femmina</option>
    </select>

    <label for="activity">Livello di attivit√†</label>
    <select id="activity" required>
      <option value="">Seleziona</option>
      <option value="Sedentario">Sedentario</option>
      <option value="Attivo">Attivo</option>
      <option value="Molto attivo">Molto attivo</option>
    </select>

    <label for="frequency">Allenamenti settimanali</label>
    <select id="frequency" required>
      <option value="">Seleziona</option>
      <option value="1-2">1-2</option>
      <option value="3-4">3-4</option>
      <option value="5-6">5-6</option>
      <option value="6+">6+</option>
    </select>

    <label for="goal">Obiettivo</label>
    <select id="goal" required>
      <option value="">Seleziona</option>
      <option value="Dimagrimento">Dimagrimento</option>
      <option value="Mantenimento">Mantenimento</option>
      <option value="Aumento">Aumento</option>
    </select>

    <button type="submit">Calcola</button>
  </form>

  <div class="output" id="resultBox">
    <h2>I tuoi macro:</h2>
    <p id="calorie"></p>
    <p id="protein"></p>
    <p id="fat"></p>
    <p id="carbs"></p>
    <p id="note" style="font-style: italic; color: #d43f00;"></p>
  </div>

  <script>
    const form = document.getElementById("macroForm");
    const resultBox = document.getElementById("resultBox");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const age = parseInt(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;
      const activity = document.getElementById("activity").value;
      const frequency = document.getElementById("frequency").value;
      const goal = document.getElementById("goal").value;

      if (!weight || !height || !age || !gender || !activity || !frequency || !goal) {
        alert("Per favore compila tutti i campi.");
        return;
      }

      const multipliers = {
        "Sedentario": { "1-2": 1.3, "3-4": 1.4, "5-6": 1.45, "6+": 1.5 },
        "Attivo": { "1-2": 1.5, "3-4": 1.6, "5-6": 1.7, "6+": 1.75 },
        "Molto attivo": { "1-2": 1.6, "3-4": 1.7, "5-6": 1.8, "6+": 1.9 }
      };

      const multiplier = multipliers[activity]?.[frequency] || 1.2;
      let bmr = 10 * weight + 6.25 * height - 5 * age + (gender === 'M' ? 5 : -161);
      let maintenanceCalories = bmr * multiplier;

      if (goal === 'Dimagrimento') {
        maintenanceCalories -= 500;
      } else if (goal === 'Aumento') {
        maintenanceCalories += 300;
      }

      let finalCalories = maintenanceCalories < 1400 && (goal === 'Dimagrimento' || goal === 'Mantenimento') ? 1400 : Math.round(maintenanceCalories);
      const protein = Math.round(weight * 1.8);
      const fat = Math.round(weight * 1);
      const carbs = Math.round((finalCalories - (protein * 4 + fat * 9)) / 4);

      document.getElementById("calorie").textContent = `üî• Calorie: ${finalCalories} kcal`;
      document.getElementById("protein").textContent = `ü•© Proteine: ${protein} g`;
      document.getElementById("fat").textContent = `ü•ë Grassi: ${fat} g`;
      document.getElementById("carbs").textContent = `üçö Carboidrati: ${carbs} g`;
      document.getElementById("note").textContent = (finalCalories === 1400) ? "Limite minimo impostato per sicurezza nutrizionale." : "";

      resultBox.style.display = "block";
    });
  </script>
</body>
</html>
